name: PHP Composer

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch: ~

jobs:
  lint:
    runs-on: ubuntu-20.04
    defaults:
      run:
        working-directory: .

    steps:
      - uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 7.1

      - name: Validate composer.json and composer.lock
        run: composer validate

