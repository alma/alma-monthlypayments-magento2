<!-- ko if: instantPaymentPlans().length >= 1 -->
<div class="alma payment-method" data-bind="css: {'_active': instantIsChecked}">
    <div class="payment-method-title field choice">
        <input type="radio"
               name="payment[method]"
               class="radio"
               data-bind="attr: {'id':  instantPaymentCode}, value: instantPaymentCode, checked: checkedPaymentMethod, click: selectPaymentMethod, visible: isRadioButtonVisible()"/>
        <label class="label" data-bind="attr: {'for':  instantPaymentCode}">
            <span data-bind="text: instantPaymentMethod().title"></span>
        </label>
    </div>
    <img class="alma-method-logo"
         data-bind="attr: { src: require.toUrl('Alma_MonthlyPayments/images/alma_logo.svg'), alt: 'alma'}">
    <div class="payment-method-content">
        <!-- ko foreach: getRegion('messages') -->
        <!-- ko template: getTemplate() --><!-- /ko -->
        <!--/ko-->
        <div class="payment-method-description" data-bind="text: instantPaymentMethod().description"></div>
        <p class="alma-plan-choices">
            <!-- ko foreach: instantPaymentPlans -->
            <label data-bind="attr: { for: 'alma-select-plan-' + key }">
                <input type="hidden" name="alma-selected-plan-instant"
                       data-bind="attr: { id: 'alma-select-plan-' + key, value: key }, checked: $parent.instantSelectedPlanKey">
            </label>
            <!-- /ko -->
        </p>

        <div class="payment-method-billing-address">
            <!-- ko foreach: $parent.getRegion(getBillingAddressFormName()) -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>
        <div class="checkout-agreements-block">
            <!-- ko foreach: $parent.getRegion('before-place-order') -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>
        <div class="actions-toolbar">
            <div class="primary">
                <button class="action primary checkout"
                        type="submit"
                        data-bind="
                        click: placeOrder,
                        attr: {title: $t('Place Order')}
                        ">
                    <span data-bind="i18n: 'Place Order'"></span>
                </button>
            </div>
        </div>
    </div>
</div>
<!--/ko-->
